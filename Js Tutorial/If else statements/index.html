<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else JS</title>
</head>
<body>
    <p id="hi"></p>
    <script>
            var age = prompt("What's your age?");
            if (age >= 18) {
                document.getElementById("hi").innerHTML =
                `Welcome To The Hub my man! ( ͡° ͜ʖ ͡°)`;
            } else {
                alert("Watch cartoons little bud");
            }
            console.log(age);
    </script>
</body>
</html>
